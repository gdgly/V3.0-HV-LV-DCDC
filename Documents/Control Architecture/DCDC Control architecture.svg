         x="5.2331138"
         y="59.531242"
         style="stroke-width:0.264583;font-size:2.82222222px;"
         id="tspan1077-1">CLA Task 1</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:2.82222px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
       x="5.4172564"
       y="81.021599"
       id="text1151"
       inkscape:export-xdpi="96"
       inkscape:export-ydpi="96"><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="81.021599"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan1177"><tspan
           rotate="0 0 0 0 0 0 0 0 0"
           id="tspan870"
           style="font-size:2.82222px;stroke-width:0.264583">- ISR is triggered when the timebase of ePWM1 is zero (variable switching frequency).</tspan></tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="84.549377"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan1185">- ADC conversions are triggered at a fixed frequency (Minimum switching frequency).</tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="88.077148"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan872">- CLA Task 1 is triggered when the 2nd ADC sample conversion is done (fixed frequency).</tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="91.604927"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan876" /><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="95.132698"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan877">This means that CLA Task 1 is asynchronous to ISR.</tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="98.660477"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan889">To minimize the control delay between the ADC SOC and the effective update of the PWM, the CLA Task 1</tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="102.18825"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan883">updates the PWM period and duty using the global load feature of the PWM peripheral. The control delay is variable,</tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="105.71603"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan893">but shorter than in the case in which the ISR updates the PWMs. In that case, the new period is calculated by CLA Task 1,</tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="109.2438"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan899">this information is transferred to the CPU, the ISR updates the shadowed register, and finally, the PWM is updated on the</tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="112.77158"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan901">next timebase zero. This results in a variable control delay that could be more than 2 switching cycles). </tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="116.29935"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan891">The bandwidth of the control might, therefore, be higher using the proposed control architecture. </tspan><tspan
         sodipodi:role="line"
         x="5.4172564"
         y="119.82713"
         style="font-size:2.82222px;stroke-width:0.264583"
         id="tspan985" /></text>
